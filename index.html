<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>practice</title>
    <style>
       
        @font-face { font-family: Proxima Nova; src: url(https://fonts.googleapis.com/css?family=Proxima+Nova); }
        
    </style>
</head>
<body>
   <div>
    <div class="my-5 mx-auto col-10 d-flex container bg-light justify-content-sm-between">
        
        <!-- FORM -->
        <div class="col-8 ms-3 me-2 p-2">
        <form>

            <!-- BILLING ADDRESS -->
            <h4 class="my-3">Billing Address</h4>

            <!-- First Name & Last Name-->
            <div class="mb-3 row">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                </div>
            </div>

            <!-- Email Address -->
            <div class="mb-3">
                <label class="col form-label">Email address</label> <label class="form-text">(Optional)</label> 
                <input type="email" class="form-control" placeholder="you@example.com">
            </div>

            <!-- Address -->
            <div class="mb-3 col">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>

              <div class="mb-3 col">
                <label for="inputAddress2" class="form-label">Address 2</label> <label class="form-text">(Optional)</label> 
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
              </div>
              
              <div class="mb-3 row">
                <div class="col-md-6">
                <label for="inputState" class="form-label">Country</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
            
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
                
            <div class="mb-3 col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            
            <!-- Checkbox Buttons -->
            <div class="mb-3 border-top form-check">
              <input type="checkbox" class="mt-4 form-check-input" id="formCheck1">
              <label class="mt-4 form-check-label" for="formCheck1">Shipping address is the same as my billing address</label>
            </div>

            <div class="mb-3 border-bottom form-check">
                <input type="checkbox" class="form-check-input" id="formCheck2">
                <label class="mb-4 form-check-label" for="formCheck1">Save this information for next time</label>
              </div>

            <!-- PAYMENT -->
            <h4 class="mt-4 mb-3">Payment</h4>  

            <!-- Radio Buttons -->
            <div class="form-check">
                <input type="radio" class="form-check-input" name="formRadio" id="formCreditCard" checked>
                <label class="form-check-label" for="formRadio1">Credit Card</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input"  name="formRadio" id="formDebitCard">
                <label class="form-check-label" for="formRadio1">Debit Card</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input"  name="formRadio" id="formPayPal">
                <label class="form-check-label" for="formRadio1">PayPal</label>
            </div>

            <!-- Card Info -->
            <div class="mb-3 row">
                <div class="col">
                    <label class="form-label">Name on card</label>
                    <input type="text" class="form-control">
                    <div class="form-text">Full name as displayed on card</div>
                </div>
                <div class="col">
                    <label class="form-label">Credit card number</label>
                    <input type="value" class="form-control" placeholder="16-digit card number">
                </div>
            </div>

            <div class="row mb-4 border-bottom">
                <div class="col-md-4">
                    <label class="form-label">Expiration</label>
                    <input type="text" class="form-control" placeholder="MM/YY">
                </div>
                <div class="mb-4 col-md-4">
                    <label class="form-label">CVV</label>
                    <input type="value" class="form-control" placeholder="***">
                </div>
            </div>
            
            <!-- Checkout button -->
            <button type="submit" class="btn btn-primary col-md-12">Continue to checkout</button>

        </form>
        </div>

        <!-- CHECK_OUT -->
        <div class="col-4 m-2 p-2"> 
            
            <div class="ms-1 my-3 row">
                <h4 class="col-9 text-primary">Your E-CART</h4>
                <div class="p-1 col-sm-1 border rounded-circle bg-primary text-center text-white"> 3</div>
            </div> 

            <!-- Products -->
            <div class="me-5 ms-3 mt-3 px-2 d-flex flex-row bg-white border ">
                <div class="col flex-fill p-2 fw-bold">
                    Product Name
                    
                    <div class="form-text">Brief Description</div>
                </div>
                <div class="col p-2 text-end">
                    P100
                </div>
            </div>
            <div class="me-5 ms-3 px-2 d-flex flex-row bg-white border ">
                <div class="col flex-fill p-2 fw-bold">
                    Second product
                    
                    <div class="form-text">Brief Description</div>
                </div>
                <div class="col p-2 text-end">
                    P500
                </div>
            </div>
            <div class="me-5 ms-3 px-2 d-flex flex-row bg-white border ">
                <div class="col flex-fill p-2 fw-bold">
                    Third item
                    
                    <div class="form-text">Brief Description</div>
                </div>
                <div class="col p-2 text-end">
                    P1000
                </div>
            </div>
            <div class="me-5 ms-3 px-2 d-flex flex-row border text-success">
                <div class="col flex-fill p-2 fw-bold">
                    Promo Code
                    
                    <div class="form-text text-success">EXAMPLECODE</div>
                </div>
                <div class="col p-2 text-end">
                    -P100
                </div>
            </div>
            <div class="me-5 ms-3 px-2 d-flex flex-row bg-white border fw-bold">
                <div class="col flex-fill p-2">
                    Total (Php)
                    
                </div>
                <div class="col p-2 text-end">
                    P1500
                </div>
            </div>


            <!-- Redeem -->
            <form>
            <div class="me-5 ms-3 mt-4 p-2 d-flex flex-row bg-white border">
                <div class="col flex-fill ">
                    <input type="text" class="form-control" placeholder="Promo code">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-secondary">Redeem</button>
                </div>
            </div>
            </form>
        </div>
    </div>

    <!-- Checkout button 
    <div class="container mb-5 mt-1 mx-auto d-flex flex-row bg-light">
         
     
         <div class="col-8 ms-3 me-2 p-2"> 
            <button type="submit" class="btn btn-primary col-md-12">Continue to checkout</button>
         </div>

         <div class="col-4 ms-3 me-2 p-2"> 
        </div>
    </div>-->

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
